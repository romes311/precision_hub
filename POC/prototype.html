<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utah Rifle Shooting Hub</title>
    <style>
      :root {
        --primary: #0a3161;
        --secondary: #b31942;
        --bg: #f5f5f5;
        --card-bg: #fff;
        --text-main: #333;
        --text-muted: #666;
        --radius: 8px;
        --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        background-color: var(--bg);
        color: var(--text-main);
        margin: 0;
        padding: 0;
        line-height: 1.5;
      }

      header {
        background-color: var(--primary);
        color: white;
        padding: 1rem 2rem;
        text-align: center;
      }

      header h1 {
        margin: 0;
        font-size: 1.5rem;
      }

      .container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      .section-title {
        color: var(--primary);
        border-bottom: 2px solid var(--secondary);
        padding-bottom: 0.5rem;
        margin-bottom: 1.5rem;
        font-size: 1.25rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
        margin-bottom: 3rem;
      }

      .card {
        background: var(--card-bg);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        overflow: hidden;
        border: 1px solid #eee;
        transition: transform 0.2s;
        display: flex;
        flex-direction: column;
      }

      .card:hover {
        transform: translateY(-2px);
      }

      .card-header {
        padding: 1rem;
        background: #f9f9f9;
        border-bottom: 1px solid #eee;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .card-logo {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #ddd;
        object-fit: cover;
      }

      .card-title {
        margin: 0;
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--primary);
      }

      .card-body {
        padding: 1rem;
        flex-grow: 1;
      }

      .info-row {
        display: flex;
        margin-bottom: 0.5rem;
        gap: 8px;
        font-size: 0.9rem;
      }

      .info-icon {
        color: var(--secondary);
        width: 16px;
      }

      .tag {
        display: inline-block;
        background: #eee;
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 0.8rem;
        color: var(--text-muted);
      }

      .card-footer {
        padding: 1rem;
        background: #fff;
        border-top: 1px solid #eee;
      }

      .btn {
        display: block;
        width: 100%;
        text-align: center;
        background: var(--primary);
        color: white;
        text-decoration: none;
        padding: 0.5rem;
        border-radius: var(--radius);
        font-weight: 500;
        transition: background 0.2s;
      }

      .btn:hover {
        background: #0d4180;
      }

      .date-badge {
        background: var(--secondary);
        color: white;
        padding: 2px 6px;
        border-radius: 4px;
        font-weight: bold;
        font-size: 0.8rem;
      }

      .empty-state {
        grid-column: 1 / -1;
        text-align: center;
        padding: 3rem;
        color: var(--text-muted);
        background: white;
        border-radius: var(--radius);
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Utah Precision Rifle Hub</h1>
      <p style="margin: 5px 0 0 0; opacity: 0.8; font-size: 0.9rem">
        Aggregated Data Prototype
      </p>
    </header>

    <div class="container">
      <div class="section-title">
        <span>Upcoming Matches</span>
        <span style="font-size: 0.9rem; color: #666" id="match-count"
          >0 found</span
        >
      </div>
      <div id="matches-grid" class="grid">
        <!-- Matches will be inserted here -->
      </div>

      <div class="section-title">
        <span>Clubs</span>
        <span style="font-size: 0.9rem; color: #666" id="club-count"
          >0 found</span
        >
      </div>
      <div id="clubs-grid" class="grid">
        <!-- Clubs will be inserted here -->
      </div>
    </div>

    <script src="full_data.js"></script>
    <script>
      // Data is now loaded from full_data.js which defines UTAH_CLUBS_DATA and UTAH_MATCHES_DATA

      function formatDate(dateString) {
        const date = new Date(dateString);
        return (
          date.toLocaleDateString("en-US", {
            month: "short",
            day: "numeric",
            year: "numeric",
          }) +
          " @ " +
          date.toLocaleTimeString("en-US", {
            hour: "numeric",
            minute: "2-digit",
          })
        );
      }

      function renderClubs() {
        const container = document.getElementById("clubs-grid");
        const data = UTAH_CLUBS_DATA.payload.clubs;

        document.getElementById("club-count").textContent =
          `${data.length} found`;

        if (data.length === 0) {
          container.innerHTML = '<div class="empty-state">No clubs found</div>';
          return;
        }

        container.innerHTML = data
          .map((club) => {
            const img =
              club.logoImage?.thumbnailUrl ||
              "https://via.placeholder.com/256?text=Club";

            return `
                    <div class="card">
                        <div class="card-header">
                            <img src="${img}" alt="${club.name}" class="card-logo" onerror="this.onerror=null; this.src='https://placehold.co/256x256?text=${club.name.substring(0, 1)}'">
                            <div class="card-title">${club.name}</div>
                        </div>
                        <div class="card-body">
                            <div class="info-row">
                                <span class="info-icon">üìç</span>
                                <span>${club.city}, ${club.state}</span>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a href="https://www.impactscoring.net/club/view?id=${club.id}" target="_blank" class="btn">View Club</a>
                        </div>
                    </div>
                `;
          })
          .join("");
      }

      function renderMatches() {
        const container = document.getElementById("matches-grid");
        const data = UTAH_MATCHES_DATA.payload.matchesListView || [];

        document.getElementById("match-count").textContent =
          `${data.length} found`;

        if (data.length === 0) {
          container.innerHTML =
            '<div class="empty-state">No upcoming matches found</div>';
          return;
        }

        container.innerHTML = data
          .map((match) => {
            const img =
              match.logoImage?.thumbnailUrl ||
              "https://via.placeholder.com/256?text=Match";
            const dateStr = formatDate(match.startDate);

            return `
                    <div class="card">
                        <div class="card-header">
                            <img src="${img}" alt="${match.name}" class="card-logo" onerror="this.onerror=null; this.src='https://placehold.co/256x256?text=${match.name.substring(0, 1)}'">
                            <div>
                                <div class="card-title" style="font-size: 1rem;">${match.name}</div>
                                <span class="date-badge">${dateStr}</span>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="info-row">
                                <span class="info-icon">üìç</span>
                                <span>${match.city}, ${match.state}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-icon">üéØ</span>
                                <span class="tag">${match.matchTypeReadableName || "Match"}</span>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a href="https://www.impactscoring.net/match/register?id=${match.id}" target="_blank" class="btn">Register / View</a>
                        </div>
                    </div>
                `;
          })
          .join("");
      }

      document.addEventListener("DOMContentLoaded", () => {
        renderMatches();
        renderClubs();

        console.log("Data loaded successfully.");
      });
    </script>
  </body>
</html>
